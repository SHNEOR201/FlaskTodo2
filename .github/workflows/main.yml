name: Update Push Date CSV

on:
  push:
    branches:
      - main

jobs:
  update-log:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Gather push info
        id: info
        run: |
          DATE_TIME=$(date '+%Y-%m-%d %H:%M:%S')
          USER=${{ github.actor }}
          COMMIT_SHA=${{ github.sha }}
          # רשימת הקבצים ששונו
          FILES_CHANGED=$(git diff-tree --no-commit-id --name-only -r $COMMIT_SHA | tr '\n' '; ' | sed 's/; $//')
          # יוצרים שורה בפורמט CSV
          CSV_LINE="$DATE_TIME, $USER, $COMMIT_SHA, \"$FILES_CHANGED\", Hello World"
          echo "current_info=$CSV_LINE" >> $GITHUB_OUTPUT

      - name: Ensure push_date.csv exists
        run: |
          if [ ! -f push_date.csv ]; then
            echo "Date, User, Commit, Changed Files, Message" > push_date.csv
          fi

      - name: Append info to push_date.csv
        run: |
          echo "${{ steps.info.outputs.current_info }}" >> push_date.csv

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add push_date.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update push_date.csv with latest push info"
            git push
          else
            echo "No changes to commit"
